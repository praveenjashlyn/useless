<!DOCTYPE html>
<html>

<head>
    <title>CETonBOARD</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>KNEW THE USELESS EVENTS</h1>
    <p>Let's GET into the world of USEFUL AND USELESS events of CET </p>
    <div id="events"></div>

      <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="714184708149-oriv94t097ji4r3sf08ir2a308nedkqt.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <p id="status"></p>

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- JWT Decode library -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
